<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>3D E-commerce MVP</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #buyButton {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      z-index: 999;
    }
    #buyButton:hover { background-color: #0056b3; }
    #info {
      position: absolute;
      top: 10px; right: 10px;
      padding: 8px 12px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border-radius: 4px;
      z-index: 998;
    }
    canvas { display: block; }
  </style>
</head>
<body>

<!-- Botón "Comprar" -->
<button id="buyButton">Comprar</button>

<!-- Cuadro de texto informativo -->
<div id="info">DamagedHelmet MVP</div>

<!-- 1) Import Map: le dice al navegador cómo resolver 'three' -->
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.module.js"
  }
}
</script>

<!-- 2) Script principal en modo "module" -->
<script type="module">
  // Importa el loader desde el CDN "examples/jsm"
  // Como internamente hace `import 'three';`, el import map lo resuelve
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.146.0/examples/jsm/loaders/GLTFLoader.js';

  // Para usar THREE, haremos:
  import * as THREE from 'three';

  let scene, camera, renderer;
  let model = null;

  init();
  animate();

  function init() {
    scene = new THREE.Scene();
    scene.background = new THREE.Color(0xcccccc);

    camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(0, 1.6, 3);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Luces
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
    hemiLight.position.set(0, 20, 0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 7);
    scene.add(dirLight);

    // Cargar DamagedHelmet desde threejs.org
    const loader = new GLTFLoader();
    loader.load(
      'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf',
      (gltf) => {
        model = gltf.scene;
        model.scale.set(2, 2, 2);
        scene.add(model);
        console.log('Modelo DamagedHelmet cargado.');
      },
      undefined,
      (error) => console.error('Error al cargar modelo:', error)
    );

    window.addEventListener('resize', onWindowResize);

    // Botón "Comprar"
    const buyButton = document.getElementById('buyButton');
    buyButton.addEventListener('click', () => {
      alert('¡Producto agregado al carrito (demostración)!');
    });
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    requestAnimationFrame(animate);

    if (model) {
      model.rotation.y += 0.005;
    }

    renderer.render(scene, camera);
  }
</script>

</body>
</html>
