<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pasillo + Popup con OrbitControls</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

<!-- Canvas para el pasillo FPS -->
<canvas id="corridorCanvas"></canvas>

<!-- Crosshair en el centro -->
<div id="crosshair">
  <img src="crosshair.png" width="32" height="32" alt="Crosshair">
</div>

<!-- Overlay pointer lock -->
<div id="blocker">
  <div id="instructions">
    Clic para iniciar<br>
    (W, A, S, D para moverte - Mouse para girar)
  </div>
</div>

<!-- Popup modal para ver el casco con OrbitControls -->
<div id="popupModal">
  <div id="popupContent">
    <canvas id="popupCanvas"></canvas>

    <div id="popupButtons">
      <button id="btnClose" class="popup-btn">Cerrar</button>
      <button id="btnBuy" class="popup-btn">Comprar</button>
    </div>
  </div>
</div>

<!-- Import map para que 'three' sea resuelto al importar loaders/controls -->
<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.module.js"
  }
}
</script>

<script type="module">
  import * as THREE from 'three';

  // 1) ESCENA DEL PASILLO (FPS)
  import { PointerLockControls } from 'https://cdn.jsdelivr.net/npm/three@0.146.0/examples/jsm/controls/PointerLockControls.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.146.0/examples/jsm/loaders/GLTFLoader.js';

  let corridorRenderer, corridorScene, corridorCamera;
  let controls;
  let moveForward=false, moveBackward=false, moveLeft=false, moveRight=false;
  const corridorWidth=4, corridorHeight=3, corridorLength=20;
  let helmetModel=null; 
  let corridorRaycaster;
  let corridorCanvas;

  let blocker, instructions;

  // 2) ESCENA POPUP (OrbitControls)
  import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.146.0/examples/jsm/controls/OrbitControls.js';
  let popupRenderer, popupScene, popupCamera;
  let popupControls;
  let popupModal; 
  let popupCanvas;

  let modelInPopup=null; // el casco en el popup

  // BOTONES
  let btnClose, btnBuy;

  initCorridor();
  animateCorridor(); // inicia loop

  // Inicializamos la escena "popup"
  initPopup();


  // ----------------------------
  //     PASILLO  (FPS)
  // ----------------------------
  function initCorridor() {
    corridorCanvas = document.getElementById('corridorCanvas');
    corridorRenderer = new THREE.WebGLRenderer({ canvas: corridorCanvas, antialias:true });
    corridorRenderer.setSize(window.innerWidth, window.innerHeight);
    corridorRenderer.setPixelRatio(window.devicePixelRatio);

    corridorScene = new THREE.Scene();
    corridorScene.background = new THREE.Color(0xcccccc);

    corridorCamera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
    corridorCamera.position.set(0,1.5,0);

    // Luces
    const hemiLight = new THREE.HemisphereLight(0xffffff,0x444444,1);
    corridorScene.add(hemiLight);
    const dirLight = new THREE.DirectionalLight(0xffffff,0.8);
    dirLight.position.set(5,10,7);
    corridorScene.add(dirLight);

    // Pasillo
    createCorridor();

    // Cargar casco en el pasillo
    const loader = new GLTFLoader();
    loader.load(
      'Duck.glb',
      gltf => {
        helmetModel = gltf.scene;
        helmetModel.position.set(0,1,-10);
        helmetModel.scale.set(1,1,1);
        corridorScene.add(helmetModel);
      },
      undefined,
      err => console.error(err)
    );

    // PointerLockControls
    controls = new PointerLockControls(corridorCamera, corridorRenderer.domElement);
    blocker = document.getElementById('blocker');
    instructions = document.getElementById('instructions');

    controls.addEventListener('lock', ()=>{
      blocker.style.display='none';
    });
    controls.addEventListener('unlock', ()=>{
      blocker.style.display='flex';
    });
    blocker.addEventListener('click', ()=> controls.lock());

    corridorScene.add(controls.getObject());

    // Teclado
    document.addEventListener('keydown', onKeyDown);
    document.addEventListener('keyup', onKeyUp);

    // Raycaster para clic
    corridorRaycaster = new THREE.Raycaster();
    document.addEventListener('click', onCorridorClick);

    // Resize
    window.addEventListener('resize', onWindowResize);
  }

  function createCorridor() {
    // Suelo
    const floorGeo = new THREE.PlaneGeometry(corridorWidth, corridorLength);
    const floorMat = new THREE.MeshStandardMaterial({ color:0x808080 });
    const floor = new THREE.Mesh(floorGeo, floorMat);
    floor.rotation.x=-Math.PI/2;
    floor.position.z = -corridorLength/2;
    corridorScene.add(floor);

    // Techo
    const ceilGeo = new THREE.PlaneGeometry(corridorWidth, corridorLength);
    const ceilMat = new THREE.MeshStandardMaterial({ color:0xaaaaaa });
    const ceiling = new THREE.Mesh(ceilGeo, ceilMat);
    ceiling.rotation.x=Math.PI/2;
    ceiling.position.y=corridorHeight;
    ceiling.position.z=-corridorLength/2;
    corridorScene.add(ceiling);

    // Pared izquierda
    const wallGeo = new THREE.PlaneGeometry(corridorHeight, corridorLength);
    const wallMat = new THREE.MeshStandardMaterial({ color:0x999999 });
    const leftWall = new THREE.Mesh(wallGeo, wallMat);
    leftWall.rotation.y=Math.PI/2; 
    leftWall.rotation.z=-Math.PI/2;
    leftWall.position.x=-corridorWidth/2;
    leftWall.position.z=-corridorLength/2;
    leftWall.position.y=corridorHeight/2;
    corridorScene.add(leftWall);

    // Pared derecha
    const rightWall = new THREE.Mesh(wallGeo, wallMat);
    rightWall.rotation.y=-Math.PI/2; 
    rightWall.rotation.z=-Math.PI/2;
    rightWall.position.x=corridorWidth/2;
    rightWall.position.z=-corridorLength/2;
    rightWall.position.y=corridorHeight/2;
    corridorScene.add(rightWall);
  }

  function onKeyDown(e){
    switch(e.code){
      case 'ArrowUp':
      case 'KeyW': moveForward=true; break;
      case 'ArrowLeft':
      case 'KeyA': moveLeft=true; break;
      case 'ArrowDown':
      case 'KeyS': moveBackward=true; break;
      case 'ArrowRight':
      case 'KeyD': moveRight=true; break;
    }
  }
  function onKeyUp(e){
    switch(e.code){
      case 'ArrowUp':
      case 'KeyW': moveForward=false; break;
      case 'ArrowLeft':
      case 'KeyA': moveLeft=false; break;
      case 'ArrowDown':
      case 'KeyS': moveBackward=false; break;
      case 'ArrowRight':
      case 'KeyD': moveRight=false; break;
    }
  }

  function onCorridorClick(ev){
    if(!controls.isLocked) return;

    // Rayo desde el centro de la pantalla
    corridorRaycaster.setFromCamera(new THREE.Vector2(0,0), corridorCamera);
    const intersects = corridorRaycaster.intersectObjects(corridorScene.children,true);
    if(intersects.length>0 && helmetModel){
      for(let i=0; i<intersects.length; i++){
        let obj = intersects[i].object;
        if(isDescendantOf(obj, helmetModel)){
          console.log('Casco clickeado → Abrir popup');
          // Desbloqueamos pointer lock para usar el mouse libre en el popup
          controls.unlock();
          showPopup();
          break;
        }
      }
    }
  }

  // Animación FPS
  function animateCorridor(){
    requestAnimationFrame(animateCorridor);

    if(controls.isLocked){
      let step=0.1;
      let mx=0, mz=0;
      if(moveForward) mz -= step;
      if(moveBackward) mz += step;
      if(moveLeft) mx -= step;
      if(moveRight) mx += step;

      if(mx !== 0) controls.moveRight(mx);
      if(mz !== 0) controls.moveForward(mz);

      clampCorridor();
    }

    corridorRenderer.render(corridorScene, corridorCamera);
  }

  function clampCorridor(){
    const halfW = corridorWidth/2 - 0.2;
    if(corridorCamera.position.x < -halfW) corridorCamera.position.x=-halfW;
    if(corridorCamera.position.x >  halfW) corridorCamera.position.x= halfW;

    if(corridorCamera.position.z>0) corridorCamera.position.z=0;
    let minZ=-corridorLength;
    if(corridorCamera.position.z<minZ) corridorCamera.position.z=minZ;
  }

  // ----------------------------
  //    POPUP (OrbitControls)
  // ----------------------------
  function initPopup(){
    popupModal = document.getElementById('popupModal');
    popupCanvas = document.getElementById('popupCanvas');
    btnClose = document.getElementById('btnClose');
    btnBuy = document.getElementById('btnBuy');

    popupRenderer = new THREE.WebGLRenderer({ canvas: popupCanvas, antialias:true });
    // Nota: ajustaremos el tamaño en showPopup()

    popupScene = new THREE.Scene();
    popupScene.background = new THREE.Color(0x222222);

    popupCamera = new THREE.PerspectiveCamera(60, 1, 0.1, 100);
    popupCamera.position.set(0, 0, 3);

    // Luz en el popup
    const popLight = new THREE.HemisphereLight(0xffffff,0x444444,1);
    popupScene.add(popLight);

    // Controles de órbita
    popupControls = new OrbitControls(popupCamera, popupRenderer.domElement);
    popupControls.enableDamping=true;
    popupControls.dampingFactor=0.05;

    // Botones
    btnClose.onclick = hidePopup;
    btnBuy.onclick = ()=>{
      alert('¡Compraste el casco (demo)!');
      hidePopup();
    };
  }

  // Cargar el casco al mostrar el popup
  // (Podrías clonar helmetModel si quisieras el "mismo" mesh, 
  // pero aquí para simplicidad, volvemos a cargar. 
  // O usas un global "helmetGltf" y clonas. 
  // Esta vez lo cargamos de nuevo.)
  function showPopup(){
    popupModal.style.display='flex';

    // Ajustar tamaño del renderer al container
    let pw = popupCanvas.clientWidth;
    let ph = popupCanvas.clientHeight;
    popupRenderer.setSize(pw, ph);

    // Recrear la escena del popup (limpia)
    popupScene.clear(); 
    popupCamera.position.set(0,0,3);
    popupControls.reset();
    popupControls.update();

    // Luces
    const popLight = new THREE.HemisphereLight(0xffffff,0x444444,1);
    popupScene.add(popLight);

    // Cargar o clonar el casco
    const loader = new GLTFLoader();
    loader.load(
      'Duck.glb',
      gltf => {
        modelInPopup = gltf.scene;
        modelInPopup.scale.set(0.5,0.5,0.5);
        modelInPopup.position.set(0, -0.3, 0);
        popupScene.add(modelInPopup);
      },
      undefined,
      err=>console.error(err)
    );

    // Arrancamos la animacion del popup
    animatePopup();
  }

  function hidePopup(){
    popupModal.style.display='none';
    // (Opcional) Limpia la escena
    popupScene.clear();
  }

  function animatePopup(){
    if(popupModal.style.display==='none'){
      return; // si cerraron el popup, detenemos
    }
    requestAnimationFrame(animatePopup);

    popupControls.update();
    popupRenderer.render(popupScene, popupCamera);
  }

  // Función para verificar descendencia en la jerarquía
  function isDescendantOf(child, parent){
    let current=child;
    while(current){
      if(current===parent) return true;
      current=current.parent;
    }
    return false;
  }

  function onWindowResize(){
    // Redimensionar corridor
    corridorRenderer.setSize(window.innerWidth, window.innerHeight);
    corridorCamera.aspect = window.innerWidth/window.innerHeight;
    corridorCamera.updateProjectionMatrix();

    // Redimensionar popup si está visible
    if(popupModal.style.display!=='none'){
      let pw = popupCanvas.clientWidth;
      let ph = popupCanvas.clientHeight;
      popupRenderer.setSize(pw, ph);
      popupCamera.aspect = pw/ph;
      popupCamera.updateProjectionMatrix();
    }
  }

</script>
</body>
</html>
